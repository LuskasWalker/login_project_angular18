<div class="parent">
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
  
        <div class="input-box">
          <input type="email" name="EmailId" [(ngModel)]="loginObj.EmailId" placeholder="example@gmail.com" />
          <i class="bx bxs-user"></i>
        </div>
  
        <div class="input-box">
          <input type="password" name="Password" [(ngModel)]="loginObj.Password" placeholder="Password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
  
        <div class="remember-forget">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
  
        <button type="button" (click)="onLogin()" class="btn">Login</button>
  
        <div class="register-link">
          <p>
            Don't have an account? <br />
            <a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
</div>
